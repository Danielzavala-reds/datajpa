

# spring.jpa.hibernate.ddl-auto=update
# Este valor que asignamos es para que al levantar el servidos se creen las tablas y cuando se termine, las tablas se destruyen, solo es para desarrollo, no para producci√≥n
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://localhost:3306/db_datajpa?useSSL=false
spring.datasource.username=root
