<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layout :: head"></head>

  <body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
      <div class="card bg-dark text-white">
        <div class="card-header" th:text="${title}"></div>

        <div class="card-body">
          <div th:object="${client}" th:remove="tag">
            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
              <li
                th:each="error: ${#fields.errors('*')}"
                th:text="${error}"
              ></li>
            </ul>
          </div>

          <form th:action="@{/formulario}" th:object="${client}" method="post">
            <div class="form-group">
              <label class="col-form-label col-sm-2"> Nombre </label>
              <div class="col-sm-6">
                <input type="text" th:field="*{name}" class="form-control" />
                <span
                  class="form-text text-bg-danger"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  th:errorclass="'form-control alert-danger'"
                >
                </span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-form-label col-sm-2"> Apellido </label>
              <div class="col-sm-6">
                <input
                  type="text"
                  th:field="*{lastName}"
                  class="form-control"
                />
                <span
                  class="form-text text-bg-danger"
                  th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
                  th:errorclass="'form-control alert-danger'"
                ></span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-form-label col-sm-2"> Email </label>
              <div class="col-sm-6">
                <input type="text" th:field="*{email}" class="form-control" />
                <span
                  class="form-text text-bg-danger"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  th:errorclass="'form-control alert-danger'"
                ></span>
              </div>
            </div>

            <div class="form-group-row">
              <label class="col-sm-2 col-form-label"> Fecha </label>
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  th:field="*{createAt}"
                />
                <span
                  class="form-text text-bg-danger"
                  th:if="${#fields.hasErrors('createAt')}"
                  th:errors="*{createAt}"
                  th:errorclass="'form-control alert-danger'"
                ></span>
              </div>
            </div>

            <div class="form-group mt-3">
              <div class="col-sm-6">
                <input
                  type="submit"
                  th:value="${action}"
                  class="btn btn-secondary"
                />
              </div>
            </div>

            <input type="hidden" th:field="*{id}" />
          </form>
        </div>
      </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
