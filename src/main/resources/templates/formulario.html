<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title th:text="${title}"></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SpringBoot</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/lista}">Clientes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1
        class="text-primary border border-success border-top-0 border-end-0 border-start-0 mb-3" th:text="${title}">
      </h1>

      <div th:object="${client}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
          <li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
        </ul>
      </div>

      <form th:action="@{/formulario}" th:object="${client}" method="post">
        
        <div class="form-group">
          <label class="col-form-label col-sm-2"> Nombre </label>
          <div class="col-sm-6">
            <input type="text" th:field="*{name}" class="form-control" />
            <span class="form-text text-bg-danger" 
                  th:if="${#fields.hasErrors('name')}" 
                  th:errors="*{name}" 
                  th:errorclass="'form-control alert-danger'">
            </span>
          </div> 
        </div>

        <div class="form-group">
          <label class="col-form-label col-sm-2"> Apellido </label>
          <div class="col-sm-6">
            <input type="text" th:field="*{lastName}" class="form-control" />
            <span class="form-text text-bg-danger" 
                  th:if="${#fields.hasErrors('lastName')}" 
                  th:errors="*{lastName}"
                  th:errorclass="'form-control alert-danger'"></span>
          </div>
        </div>

        <div class="form-group">
          <label class="col-form-label col-sm-2"> Email </label>
          <div class="col-sm-6">  
            <input type="text" th:field="*{email}" class="form-control" />
            <span class="form-text text-bg-danger" 
                  th:if="${#fields.hasErrors('email')}" 
                  th:errors="*{email}"
                  th:errorclass="'form-control alert-danger'"></span>
          </div>
        </div>

        <div class="form-group-row">
          <label class="col-sm-2 col-form-label"> Fecha </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" th:field="*{createAt}">
            <span class="form-text text-bg-danger" 
                  th:if="${#fields.hasErrors('createAt')}" 
                  th:errors="*{createAt}"
                  th:errorclass="'form-control alert-danger'"></span>
          </div>
        </div>

        <div class="form-group mt-3">
          <div class="col-sm-6">
            <input type="submit" th:value="${action}" class="btn btn-primary" />
          </div>
        </div>
      
        <input type="hidden" th:field="*{id}"/>

      </form>
    </div>
  </body>
</html>
