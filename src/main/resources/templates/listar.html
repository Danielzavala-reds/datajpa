<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layout :: head"></head>
  <body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
      <div class="card bg-light">
        
        <div class="card-header" th:text="${title}"></div>
        
        <div class="card-body">

          <h4 class="card-title">
            <a class="btn btn-primary btn-xs" th:href="@{/formulario}">
              Crear cliente
            </a>

          </h4>

          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fecha</th>
                <th>Editar</th>
                <th>Eliminar</th>
              </tr>
            </thead>

            <tbody>
              <tr th:each="client: ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.name}"></td>
                <td th:text="${client.lastName}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.createAt}"></td>
                <td>
                  <a
                    class="btn btn-primary btn-xs"
                    th:href="@{/editar-cliente/} + ${client.id}"
                    th:text="${'Editar'}"
                  ></a>
                </td>
                <td>
                  <a
                    class="btn btn-danger btn-xs"
                    th:href="@{/eliminar/} + ${client.id}"
                    th:text="${'Eliminar'}"
                    onclick="return confirm ('EstÃ¡s seguro de eliminar este registro?')"
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>

          <nav th:replace="paginator :: paginator"></nav>

        </div>
      </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
