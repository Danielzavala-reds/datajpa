<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="paginator">

    <ul class="pagination">
        <li> 
            <span th:if="${page.first}"> primera </span>
            <a th:if="${not page.first}" th:href="@{${page.url} (page = 0)}"> primera </a> 
        </li>
        <li>
            <span th:if="${not page.hasPrevious}"> anterior </span>
            <a th:if="${page.hasPrevious}" th:href="@{${page.url} (page.currentPage-2)}"> anterior </a>
        </li>
        <li>
            <span th:if="${not page.hasNext}"> siguiente </span>
            <a th:if="${page.hasNext}" th:href="@{${page.url} (page.currentPage)}"> siguiente </a>
        </li>
        <li th:each="item : ${page.pages}">
            <span th:if="item.current" th:text="${item.number}"></span>
            <a th:if="${not item.current}" th:href="@{${page.url}(page=${item.number-1})}" th:text="${item.number}"></a>

        </li>
        <li>
            <span th:if="${page.last}"> ultima </span>
            <a th:if="${not page.last}" th:href="@{${page.url} (page.totalPages-1)}"> ultima </a>
        </li>
    </ul>

</nav>

</body>
</html>
